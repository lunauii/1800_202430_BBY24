<!DOCTYPE html>
<html lang="en">

<head>
    <title>MealDex Template</title>
    <meta name="MealDex" content="MealDex App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Other libraries go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script> 
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Link to styles of your own -->

    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/images/md-logo-icon-blk.svg" rel="icon" type="image/x-icon" />

</head>

<body>

    <nav id="navbarPlaceholder"></nav>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->

    <div class="container">

        <template id="restrictionBadgeTemplate">
            <span class="badge d-flex p-2 align-items-center text-danger-emphasis bg-danger-subtle rounded-pill">
                <span class="px-1 restriction-name">
                    Restriction Name
                </span>
                <a href="#" class="remove-restriction">
                    <i class="bi ms-1 material-icons text-danger" width="16" height="16">
                        cancel
                    </i>
                </a>
            </span>
        </template>

        <template id="dropdownRestrictionItemTemplate">
            <li>
                <button class="dropdown-item d-flex align-items-center gap-2 py-2 dropdown-anchor" data-bs-dismiss="modal">
                    <span class="dropdown-restriction-name">
                        Placeholder Text
                    </span>
                </button>
            </li>
        </template>

        <h1>User Profile</h1>

        <div class="text-center placeholder-glow">
            <img src="https://github.com/identicons/lunauii.png" class="img-thumbnail rounded-circle" alt="..." height="200" width="200">
            <h3 class="mt-3" id="name-goes-here"><span class="placeholder col-2"></span></h3>
        </div>

        <form>
            <fieldset class="mb-3" id="personalInfoFields" disabled>
                <div class="form-group">
                    <label >Name</label>
                    <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                </div>
            </fieldset>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
                <span style="width: 10px"></span>
                <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
            </div>
        </form>
        <hr>
        <label >Restrictions</label>
            <button type="button" id="addAllergy" class="btn btn-info mx-2" data-bs-toggle="modal" data-bs-target="#modal-add-allergy">+ Add</button>
            <div class="d-flex gap-2 py-2" id="badges-go-here">
                <p class="text-muted">No restrictions yet!</p>
            </div>
    </div>

    <div class="modal fade" id="modal-add-allergy">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="dropdown-menu d-block position-static pt-0 mx-0 rounded-3 shadow overflow-hidden w-280px" data-bs-theme="light">
                    <form class="p-2 mb-2 bg-body-tertiary border-bottom">
                        <input type="search" class="form-control" autocomplete="false" placeholder="Type to filter...">
                    </form>
                    <ul class="list-unstyled mb-0" id="allergies-go-here"></ul>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div id="footerPlaceholder"></div>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
     
    <script src="/scripts/firebaseAPI_BBY24.js"></script>
    <script src="/scripts/skeleton.js"></script> 
    <script src="/scripts/profile.js"></script>
    <script src="/scripts/script.js"></script>

</body>

</html>
