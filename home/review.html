<html lang="en">

<head>
    <title>MealDex Template</title>
    <meta name="MealDex" content="MealDex App">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Other libraries go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script> 
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/images/md-logo-icon-blk.svg" rel="icon" type="image/x-icon" />

</head>

<body>

    <nav id="navbarPlaceholder"></nav>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->

    <div class="container">
        <br>
        <h1>Review for <span id="restaurantName">Restaurant Name</span></h1>
        <br>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Review Title</label>
                <input type="text" class="form-control" id="title" placeholder="Title">
            </div><br>
            <div class="form-group">
                <div class="card-body">
                    <p>Rate your overall experience:</p>
                    <span class="material-icons star" id="star1">star_outline</span>
                    <span class="material-icons star" id="star2">star_outline</span>
                    <span class="material-icons star" id="star3">star_outline</span>
                    <span class="material-icons star" id="star4">star_outline</span>
                    <span class="material-icons star" id="star5">star_outline</span>
                </div>
                <br>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Please describe your experience with the restaurant.</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
                <br>
                <!-- Allergies -->
                <label>Has your allergies/restrictions<span style="display:inline-block; width: 26pt;"></span></label>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="allergies" value="Yes">
                    <label>Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="allergies" value="No">
                    <label>No</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="allergies" value="unSure" checked="">
                    <label>Not sure</label>
                </div>
                <br>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-lg btn-primary pull-right"
                        onclick="writeReview()">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
     
    <script src="/scripts/firebaseAPI_BBY24.js"></script>
    <script src="/scripts/skeleton.js"></script> 
    <script src="/scripts/script.js"></script>
    <script src="/scripts/review.js"></script>

</body>

</html>
